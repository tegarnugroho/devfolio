<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Website description for SEO -->
    <meta
      name="description"
      content="Professional portfolio of Tegar Flutter developer specializing in modern mobile apps."
    />

    <!-- Open Graph metadata for social media previews -->
    <meta property="og:title" content="Tegar - Flutter Developer" />
    <meta
      property="og:description"
      content="Full-stack developer portfolio built with Vue 3 + TypeScript."
    />
    <meta property="og:type" content="website" />

    <!-- Important: Site name used by Google Search -->
    <meta property="og:site_name" content="Tegar Portfolio" />

    <!-- Application name used by browsers and Google -->
    <meta name="application-name" content="Tegar Portfolio" />

    <!-- Theme colors for dark/light mode -->
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

    <!-- Favicon icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Web App Manifest (helps Google show correct site name) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Browser tab title -->
    <title>Tegar - Flutter Developer</title>
  </head>

  <body class="bg-white text-black dark:bg-black dark:text-white antialiased transition-colors duration-300">
    <!-- Vue app root element -->
    <div id="app"></div>

    <!-- Load main TypeScript entry file -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
